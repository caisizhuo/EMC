<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Dashboard Template for Bootstrap</title>
<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/css/dashboard.css}" rel="stylesheet">
<style type="text/css">
/* Chart.js */
@
-webkit-keyframes chartjs-render-animation {from { opacity:0.99
	
}

to {
	opacity: 1
}

}
@
keyframes chartjs-render-animation {from { opacity:0.99
	
}

to {
	opacity: 1
}

}
.chartjs-render-monitor {
	-webkit-animation: chartjs-render-animation 0.001s;
	animation: chartjs-render-animation 0.001s;
}
</style>
</head>
<body>
	<div th:replace="~{commons/commons::topbar}"></div>
	<div class="container-fluid">
		<div class="row">
			<div th:replace="~{commons/commons::sidebar(active='emps')}"></div>
			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<form th:action="@{/modify}" method="post">
					<input class="form-group" th:value="${emp.getId()}" name="id" hidden="hidden">
					<div class="form-group">
						<label>name</label>
						<input type="text" class="form-control" name="name" th:value="${emp.getName()}" />
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="text" class="form-control" name="email" th:value="${emp.getEmail()}" />
					</div>
					<div class="form-group">
						<label>Gender</label>
						<br />
						<div class="form-check form-check-inline">
							<input class="from-check-input" type="radio" name="gender" value="1" th:checked="${emp.getGender()==1}" />
							<label class="form-check-label">男</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="from-check-input" type="radio" name="gender" value="0" th:checked="${emp.getGender()==0}" />
							<label class="form-check-label">女</label>
						</div>
					</div>
					<div class="form-group">
						<label>department</label>
						<select class="form-control" name="department.id">
							<option th:each="depart:${department}" th:text="${depart.getDepartmentName()}" th:value="${depart.getId()}"
								th:selected="${depart.getId()==emp.getDepartment().getId()}"></option>
						</select>
					</div>
					<div class="form-group">
						<label>Birth</label>
						<input class="form-control" name="birth" type="text" th:value="${emp.getBirth()}" />
					</div>
					<button type="submit" class="btn btn-primary">修改</button>
				</form>
			</main>
		</div>
	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<!-- Icons -->
	<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
	<script>
		feather.replace()
	</script>
	<!-- Graphs -->
	<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>
</body>
</html>
